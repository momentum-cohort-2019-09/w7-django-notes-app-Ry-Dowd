{% extends 'notes/base.html' %}

{% block content %}
<h3>Create a new note</h3>

<form action='' method='POST'>
  {% csrf_token %}
  
  {% for field in form %}
  <div class = 'input-field'>
    {{ field.label_tag }}
    <div>
    {{ field }}
    </div>
  </div>
  {% endfor %}
  
  <button type='submit'>Create Note</button>
</form>
{% endblock %}
