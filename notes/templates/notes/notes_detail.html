{% extends 'notes/base.html' %}
{% load markdownify %}

{% block title %}{{ note.title }} | Details{% endblock %}

{% block content %}
  <h3>{{ note.title }}</h3>
  <div class="note">
    {{ note.content|markdownify }}
  </div>
  <div class="comments">
    {% for comment in note.comments.all %}
      <div class="comment">{{ comment.content|markdownify }}</div>
    {% endfor %}
  </div>
{% endblock %}
